<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <!-- fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,100..1000&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Sora:wght@100..800&display=swap"
      rel="stylesheet"
    />
    <!-- --- -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Numbers</title>
    <!-- style  -->
    <link rel="stylesheet" href="style.css" />
    <!-- ------ -->
  </head>
  <body>
    <main>
      <img src="./assets/logo.svg" alt="" />
      <div class="left-content">
        <h2>outline</h2>
        <h1>Title</h1>
        <div class="questions">
          <p class="paragraph-title">question1</p>
          <p class="paragraph-title">question repsonse</p>
          <p class="paragraph-title">question2</p>
          <p class="paragraph-title">question response</p>
        </div>
      </div>

      <aside class="aside-content">
        <h1>Quero Sortear:</h1>
        <p>
          defina o intervalo e a quantidade de números, clique em "Sortear" e
          veja os resultados na tela. É rápido e fácil!
        </p>
        <form>
          <label for="input1">Input 1:</label>
          <input type="number" id="input1" name="input1" />

          <label for="input2">Input 2:</label>
          <input type="number" id="input2" name="input2" />

          <label for="input3">Input 3:</label>
          <input type="number" id="input3" name="input3" />

          <!-- Toggle -->
          <div class="toggle-repeat">
            <input type="checkbox" id="no-repeat" name="noRepeat" />
            <label for="no-repeat">Não repetir número</label>
          </div>

          <button type="submit">Sortear</button>
        </form>
      </aside>
    </main>
    <script src="scripts.js"></script>
  </body>
</html>
