<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <!-- fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,100..1000&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Sora:wght@100..800&display=swap"
      rel="stylesheet"
    />
    <!-- --- -->
    <link rel="icon" href="assets/fav.svg" type="image/svg+xml" />
    <meta
      name="description"
      content="Página sorteadora de números com configurações personalizáveis para o usuário."
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Numbers</title>
    <!-- style  -->
    <link rel="stylesheet" href="style.css" />
    <!-- ------ -->
  </head>
  <body>
    <img src="./assets/logo.svg" alt="Logo da aplicação Numbers" />
    <main>
      <div class="left-content">
        <h3>Online - gratuito</h3>
        <h1>Sorteador de números</h1>
        <div class="questions">
          <p class="paragraph-title">question1</p>
          <p class="paragraph-title">question repsonse</p>
          <p class="paragraph-title">question2</p>
          <p class="paragraph-title">question response</p>
        </div>
      </div>

      <aside class="aside-content">
        <h2>Quero Sortear:</h2>
        <p>
          defina o intervalo e a quantidade de números, clique em "Sortear" e
          veja os resultados na tela. É rápido e fácil!
        </p>
        <form>
          <label for="input-from">Input 1:</label>
          <input type="number" id="input-from" name="inputFrom" />

          <label for="input-to">Input 2:</label>
          <input type="number" id="input-to" name="inputTo" />

          <label for="input-quantity">Input 3:</label>
          <input type="number" id="input-quantity" name="inputQuantity" />

          <!-- Toggle -->
          <div class="toggle-repeat">
            <input type="checkbox" id="no-repeat" name="noRepeat" />
            <label for="no-repeat">Não repetir número</label>
          </div>

          <button type="submit">Sortear</button>
        </form>
      </aside>
    </main>
    <script src="scripts.js"></script>
  </body>
</html>
